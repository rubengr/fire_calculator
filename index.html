<!DOCTYPE html>
<html>

<head>
    <title>
        Retirement Calculator
    </title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/datatables.min.css">
    <link rel="stylesheet" href="css/_myStyle.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script>
        //window.addEventListener('load', function)
    </script>
    <script src="https://cdn.jsdelivr.net/npm/i18next@21.6.10/i18next.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-i18next@1.2.1/jquery-i18next.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/i18next-browser-languagedetector@6.1.3/i18nextBrowserLanguageDetector.min.js"></script>
    <script src="js/i18n.js"></script>
    <script src="js/jquery-3.6.3.min.js"></script>
    <script src="js/datatables.js"></script>
</head>

<body>
    <center>
        <h1 data-i18n="intro.title"></h1>
    </center>
    
    <div class="container">
        <div class="row">
            <div class="col-11">
            </div>
            <div class="col-1">
                <select class="form-select form-select-lg mb-3" style="width: 200px;" name="language" id="languageSwitcher" ></select>
            </div>
                
        </div>
        <div class="row">
            <div class="col-3">
                <div class="form-group">
                    <label for="formGroupExampleInput" class="form-label" data-i18n="intro.currency"></label>
                </div>
                <div>
                    <select id="selectCurrency" class="form-select" onchange="currencyChange()">
                        <option selected>Euro €</option>
                        <option>Dolar $</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput" class="form-label" data-i18n="intro.anualspending"></label>
                </div>
                <div class="input-group mb-3">
                    <input type="number" min="0" step="1" class="form-control" value="12000" id="anualSpending" title="Net anual spending in retirement.">
                    <span class="input-group-text" id="currencyAnualSpending">€</span>
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput" class="form-label" data-i18n="intro.anualreturn"></label>
                </div>
                <div class="input-group mb-3">
                    <input type="number" min="0" step="1" class="form-control" value="8" id="returnPercentage" title="Expected anual return for investment.">
                    <span class="input-group-text">%</span>
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput" class="form-label" data-i18n="intro.averageinflation"></label>
                </div>
                <div class="input-group mb-3">
                    <input type="number" min="0" step="1" class="form-control" value="2" id="inflation">
                    <span class="input-group-text">%</span>
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput" class="form-label" data-i18n="intro.taxes"></label>
                </div>
                <div class="input-group mb-3">
                    <input type="number" min="0" step="1" class="form-control" value="28" id="taxes" title="Taxes after retirement when withdrawn anual spending.">
                    <span class="input-group-text">%</span>
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput" class="form-label" data-i18n="intro.initialmoney"></label>
                </div>
                <div class="input-group mb-3">
                    <input type="number" min="0" class="form-control" value="20000" id="initialAssets" title="Value to start the investment">
                    <span class="input-group-text" id="currencyinitialAssets">€</span>
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput" class="form-label" data-i18n="intro.initialage"></label>
                </div>
                <div class="input-group mb-3">
                    <input type="number" min="0" step="1" class="form-control" value="30" id="initialAge">
                    <span class="input-group-text" data-i18n="intro.years"></span>
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput" class="form-label" data-i18n="intro.retirementage"></label>
                </div>
                <div class="input-group mb-3">
                    <input type="number" min="0" step="1" class="form-control" value="60" id="finalAge">
                    <span class="input-group-text" data-i18n="intro.years"></span>
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput" class="form-label" data-i18n="intro.anualsavings"></label>
                </div>
                <div class="input-group mb-3">
                    <input type="number" min="0" step="1" class="form-control" value="2000" id="anualSavings" title="Anual savings to add every year to portfolio.">
                    <span class="input-group-text" id="currencyAnualSavings">€</span>
                </div>
                <div>
                    <button class="btn btn-primary" onclick="calcPortolio()" data-i18n="intro.calculateportfolio">
                        
                    </button>
                </div>
            </div>
            <div class="col-9">
                <canvas id="myChart"></canvas>
                <div id="myPanel">

                </div>
                <!-- <section class="canvas-wrap">
                    <canvas id="canvas" height="450" width="600"></canvas>
                </section> -->
                <div id = table-js></div>

            </div>
        </div>

    </div>
    <script src="java.js"></script>
</body>

</html>
